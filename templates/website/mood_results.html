    <h1>Hellooo</h1>
   <canvas id="myChart" width="400" height="400"></canvas>
<script>
{% block jquery %}
    var endpoint =  '/chartdata/?format=json'
    var defaultData = []
    var labels = []
    $.ajax({
        method: "GET",
        url: endpoint,
        success: function(data) {
            labels = data.labels
            defaultData = data.default
            console.log(labels)
            console.log(defaultData)
            var ctx = document.getElementById('myChart');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '# of votes',
                        data: defaultData,
                    }]
                }
            })
        },
         error: function(error_data){
            console.log("error")
            console.log(error_data)
        }
    })
