{% extends 'website/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">

        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Hei! Vrem mai multe detalii despre tine.</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-roup">
                <button class="btn btn-outline-info" type="submit">Trimite</button>
            </div>
        </form>

    </div>
{% endblock content %}
